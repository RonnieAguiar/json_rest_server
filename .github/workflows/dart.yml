name: Json Rest Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Install unzip
        run: apt-get update && apt-get install -y unzip

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.2.2'
      
      - name: Get Dependencies
        run: dart pub get

      - name: Run Tests
        run: dart test
